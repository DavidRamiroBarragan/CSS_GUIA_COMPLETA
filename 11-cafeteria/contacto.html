<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafetería Sass</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css"/>
</head>
<body>
<header class="header header--contacto">
  <div class="header--contenido contenedor">
    <div class="header--barra">
      <div class="header--logo">
        <img src="build/img/logo.svg" alt="logo cafeteria"/>
      </div>
      <div class="header--nav__principal">
        <a href="index.html" >Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="proceso.html">Proceso</a>
        <a href="menu.html">Menú</a>
        <a href="galeria.html">Galería</a>
        <a href="contacto.html" class="activo">Contactos</a>
      </div>

    </div>

    <div class="header--text">
      <h1>Disfruta de una deliciosa taza de café</h1>
    </div>
  </div>
</header>
<main class="contenedor contenido--principal">
  <h2><span>Reserva tu</span> mesa</h2>

  <div class="contenido-contacto">
    <form class="formulario-contacto">
      <div class="campo">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre" />
      </div>
      <div class="campo">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Tu e-mail" />
      </div>
      <div class="campo">
        <label for="numero">Número de personas</label>
        <select id="numero">
          <option value="" disabled selected>--Seleccione--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="mas">+4</option>
        </select>
      </div>
      <div class="campo">
        <label for="hora">Hora: </label>
        <input type="time" id="hora" />
      </div>
      <div class="campo">
        <label for="fecha">Fecha: </label>
        <input type="date" id="fecha" />
      </div>
      <div class="campo">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </div>
</main>
<footer class="footer">
  <div class="contenedor footer-contenido">
    <div class="footer-box ubicacion">
      <h3>Ubicación</h3>
      <p>c/ pito pito,56</p>
      <p>Aliciante</p>
    </div>
    <div class="footer-box reservacion">
      <h3>Reservación</h3>
      <p>Tel. 236236236</p>
      <a href="tel:+236236236">Llamar</a>
    </div>
    <div class="footer-box horario">
      <h3>Horario</h3>
      <p>Lun-Jue: 11:00 - 22:00</p>
      <p>Vie-Sab: 11:00 - 24:00</p>
      <p>Dom: Cerrado</p>
    </div>
  </div>
  <div class="copyright">Todos los derechos reservados La cafeteria</div>
</footer>
</body>
</html>
